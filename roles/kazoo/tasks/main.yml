---
- name: Install Kazoo
  become: true
  yum:
    name: {{ item }}
    state: latest
  with_items:
   - kazoo-applications
   - kazoo-application-*

- name: Start and Enable Kazoo Applications
  become: true
  service:
    name: kazoo-applications
    state: started
    enabled: yes

- name: Start and Enable ecallmgr
  become: true
  service:
    name: kazoo-ecallmgr
    state: started
    enabled: yes

